<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<h3>Survey Form</h3>
	<title> Survey Form </title>
	<style >
		body{
			background: lightblue;
		}
		.contact-form{
			max-width: 250px;
			margin: auto;
			border-radius: 5px;
			background: #96bb72;
			padding: 20px;
		}
		input[type=text],select{
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
<form>
	<table>
		<tr>
		 <td>
			Name:
		 </td>
		 <td>
			<input type="Name" placeholder="xyz.." name="">
		 </td>
	  </tr>
	  <tr>
		 <td>
			Age:
		 </td>
		 <td>
			<input type="Age" placeholder="20" name="no">
		 </td>
	  </tr>
	  <tr>
		 <td>
			Email:
		 </td>
		 <td>
			<input type="mail" placeholder="123$xyz@mail.com" name="">
 	 	</td>
 	  </tr>
 	  <tr>
		 <td>
			Hobby:
		 </td>
		 <td>
			  Coding<input type="checkbox">;Actinging<input type="checkbox">;Joking<input type="checkbox">;Writing<input type="checkbox">;Dancing<input type="checkbox">;Singing<input type="checkbox">;Playing<input type="checkbox">
 	 	 </td>
 	  </tr>
 	  <tr>
		 <td>
		 	Gender:
		 </td>
		 <td>
			 <input type="radio" name="Gender">Male
		  	<input type="radio" name="Gender">Female
		  	<input type="radio" name="Gender">Transgender
 	 	 </td>
 	  </tr>
 	  <tr>
 	  	<td>
 	  		<select>
 	  		<option value ="Profession">Select Profession</option>
 	  		<option value ="employee">Employee</option>
 	  		<option value ="student">Student</option>
 	  		<option value ="worker">Worker</option>
 	  		</select>
 	  	</td>
 	  </tr>
 	  <tr>
			<td>
				<input type="Submit" value="Submit" name="">
			</td>
		</tr>

 
     </table>
</form>
</body>
</html>
