<body>
   <h1  style="color: blue ;">Job Application Form</h1>
   
    <div class="main">
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="alphabet" id='name'  placeholder="Name" name="">
                    <button onclick="myFunction()">Fill</button>
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="text" style:"center;" id='email' placeholder="1234@gmail.com" name="">

            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <input type="text"  id='address' placeholder="Address" name="">

            </tr>

                <td>

                </td>

                    <input type="number" id='telephone' placeholder="+918545....." name="">
                    <button onclick="myFunction3()">Fill</button>
                </td>
    
            </tr>
            <tr>
                <td>
                    ZIP:
                </td>
                <td>
                    <input type="number" id='zip' placeholder="6-digit number" name="">
                    <button onclick="myFunction4()">Fill</button>
                </td>
    
            </tr>
            
        </table>
    </div>
